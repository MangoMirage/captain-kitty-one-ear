<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
      body {
        font-family: sans-serif;
        max-width: 700px;
        margin: 2em auto;
        padding: 0 1em;
        line-height: 1.6;
      }
      a {
        color: #0077cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body style="background-image: url('/parchment.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
  <main style="background-color: rgba(255, 255, 255, 0.85); padding: 2em; max-width: 700px; margin: auto;">
    {{ content }}
  </main>
</body>
